<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LogInCSS.css">
  <title>Sign In Page</title>
</head>
<body>
  <main>
    <div class="auth-container">
      <section class="content-section">
        <h1>Log In</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" aria-label="Email address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" aria-label="Password">
          </div>
          <div class="login-text">
            <span>Don't have an account? </span>
            <button type="button">Sign Up</button>
          </div>
        </form>
      </section>
      <section class="image-section" aria-hidden="true">
        <img 
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/bbfc97650ca72ea00bb54f1a86cbcd8f1945aa83" 
          alt="Pregnant woman illustration">
      </section>
    </div>
  </main>
</body>
</html>
