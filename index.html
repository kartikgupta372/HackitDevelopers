<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NutriMom.AI</title>

  <script defer src="signup.js"></script>
  <script defer src="login.js"></script>
  <script defer src="community.js"></script>
  <script defer src="kyc.js"></script>
</head>
<body>
  <!-- NavBar -->
  <nav>
    <div class="logo-container">
      <img src="logo.png" alt="NutriMom.AI Logo" class="logo-img">
      <div class="logo-text">NutriMom<span>AI</span></div>
    </div>
    
    <div class="desktop-nav">
      <a href="index.html" id="home-link">Home</a>
      <a href="community.html" id="community-link">Community</a>
      <a href="chat.html" id="chat-link">AI Chat</a>
    </div>
    
    <div class="mobile-nav">
      <button class="mobile-menu-btn">☰</button>
    </div>

    <!-- Updated Button for Signup/Login Redirection -->
    <button id="signup-login-btn" class="login-btn">Sign Up / Log In</button>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h1 class="hero-heading">
          <span>Your Pregnancy,</span><br>
          <span>Your Nutrition</span><br>
          <span>— Guided by</span><br>
          NutriMom.AI
        </h1>
      </div>
      <div class="hero-image">
        <img src="hero-image.png" alt="Pregnancy Nutrition Guide" class="hero-img">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Made With ❤ by <span>Hackit Developers</span>.
  </footer>

  <script>
    // Redirect to Signup or Login Page
    document.getElementById("signup-login-btn").addEventListener("click", function () {
        window.location.href = "signup.html"; // Redirect to SignUp page
    });
  </script>
</body>
</html>
