<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SignUpCSS.css">
  <script defer src="signup.js"></script> 
  <title>Sign Up Page</title>
</head>
<body>
  <main>
    <div class="auth-container">
      <section class="content-section">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required minlength="6">
          </div>
          <button type="submit" class="auth-button">Sign Up</button>
          <p class="error-message" id="signup-error"></p>
          <div class="login-text">
            <span>Already have an account? </span>
            <button type="button" onclick="redirectToLogin()">Log In</button>
          </div>
        </form>
      </section>

      <!-- Image Section -->
      <section class="image-section">
        <img src="https://cdn.builder.io/api/v1/image/assets/740800abe22b47ee88b2fdd24ee71d38/72420d6e3d92cb1d6f4f4cc2e072cdf787d7de24e243be4859e32db4cb2fcb29?placeholderIfAbsent=true" 
          alt="Sign Up Illustration">
      </section>
    </div>
  </main>
</body>
</html>
